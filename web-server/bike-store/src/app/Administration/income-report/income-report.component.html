<article class="card-body">
    <div class="row">
        <div class="col-lg-12">
            <form #form autocomplete="off">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-lg-6" style="text-align: center;">
                            <div class="ng-autocomplete">
                                <ng-autocomplete [data]="clientes" [searchKeyword]="keyword"
                                    (selected)='selectEvent($event)' [itemTemplate]="itemTemplate"
                                    [notFoundTemplate]="notFoundTemplate">
                                </ng-autocomplete>
                                <ng-template #itemTemplate let-item>
                                    <a [innerHTML]="item.name"></a>
                                </ng-template>
                                <ng-template #notFoundTemplate let-notFound>
                                    <div [innerHTML]="notFound"></div>
                                </ng-template>
                            </div>
                        </div>
                        <div class="col-lg-1" style="text-align: center;">
                            Tienda:
                        </div>
                        <div class="col-lg-2" style="text-align: center;">
                            <div ngbDropdown class="d-inline-block" style="width: 100%;">
                                <button class="btn btn-outline-primary" id="dropdownBasic1"
                                    ngbDropdownToggle>{{selectedStore}}</button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                    <button *ngFor="let store of stores" ngbDropdownItem
                                        (click)="selectStore(store)">{{store}}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary btn-block" (click)="getReport()">Aceptar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="table-responsive">
                <div class=table-wrapper>
                    <table class="table table-hover bike-table">
                        <thead>
                            <tr class="d-flex">
                                <th class="col-12" style="text-align: center;">Monto de ventas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="d-flex">

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg 3"></div>
    </div>
</article>
